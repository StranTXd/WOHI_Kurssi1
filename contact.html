    <div class="contact_body">
    <h1 class = "fadein_animation2" >Contact Me!</h1>
  <form> 
  <div class="checkboxes-div fadein_animation2">
      <label for="checkbox"> How did you know about my page?</label><br>
      <div class="checkbox-container">
          <div class="column">
              <input type="checkbox" id="answer1" name="answer1" value="google">
              <label class="answer-checkbox" for="google"> Google</label><br>
              
              <input type="checkbox" id="answer2" name="answer2" value="fromAFriend">
              <label class="answer-checkbox" for="fromAFriend"> From a friend</label><br>
          </div>
          <div class="column">
              <input type="checkbox" id="answer3" name="answer3" value="Linkedin">
              <label class="answer-checkbox" for="Linkedin"> From Linkedin</label><br>

              <input type="checkbox" id="answer4" name="answer4" value="Other">
              <label class="answer-checkbox" for="Other"> Other</label><br>
          </div>
      </div>
  </div>
</form>
  <div class="name-div-contact fadein_animation2">
    <label for="name"> First Name:</label><br>
        <input class = "contact-input" type="text" id="name" name="name" placeholder="Your Name" required/>
    </div>
    <div class="age-div-contact fadein_animation2">
        <label for="age" style="margin-top: 20px;"> Age </label> <br>
        <input class = "contact-input" type="number" id="age" name="age" placeholder="Your Age"> <br>
    </div>
    <div class="email-div-contact fadein_animation2">
        <label for="email"> Email </label> <br>
        <input class = "contact-input" type="email" id="email" name="email" placeholder="Your Email"> <br>
      </div>
      <div class="message-div-contact fadein_animation2">
        <label for="message"> Message </label> <br>
        <textarea  class = "contact-textarea-message" style="height: 200px; width: 350px;" id="message" name="message" placeholder="Anything Else?"> </textarea>
      </div>
      <input class = "fadein_animation2" type="submit" value="Submit" style="background-color: rgb(243, 94, 94); height: 50px; width: 100px; color: white; margin-top: 20px;">


      </body>
  </html>
